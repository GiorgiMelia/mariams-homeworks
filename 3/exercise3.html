<html>
<head>
<title>დავალება 3.3</title>
<style>.checkbox-round {
    width: 1.3em;
    height: 1.3em;
    background-color: white;
    border-radius: 50%;
    vertical-align: middle;
    border: 1px solid #ddd;
    appearance: none;
    -webkit-appearance: none;
    outline: none;
    cursor: pointer;
}

.checkbox-round:checked {
    background-color: gray;
}</style>
</head>
<body>

    რომელ ენაზე კითხულობთ:<br>
 
<input type="checkbox"  id="language1" name="language1" value="Georigan">

    <input type="checkbox" id="language2" name="language2" value="English">

  <option value="PDF">PDF</option>

</select>
