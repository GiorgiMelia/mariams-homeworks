<h2>ღრუბლები</h2>
<p>
    მათ გადაიარეს ცა პირამიდების,
    <br>ხეთა და მიდია…
    <br><em>ზღაპრული ურარტუ, ქართული მინდვრები,</em>
    <br>კვლავ საით მიდიან?
    <br> რამდენი მწვერვალი გადავლეს უკლებლივ,
    <br> კვლავ ფეხქვეშ რაოდენ
    <br> მწვერვალებს ითვლიან

        <br> ღრუბლები…
        <br> კვლავ საით მიდიან ღრუბლები?
    </strong>
    <br>რა ვიცი… მიდიან…
</p>
